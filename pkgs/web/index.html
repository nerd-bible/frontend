<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<!-- maybe worth adding more formats? -->
		<!-- https://dev.to/masakudamatsu/favicon-nightmare-how-to-maintain-sanity-3al7 -->
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<title>Nerd Bible</title>
		<script type="module" defer src="./src/index.ts"></script>
		<script type="module" defer src="./src/critical.ts"></script>
		<link rel="stylesheet" href="./src/index.css" />
	</head>
	<body>
		<header>
			<!-- onPointerMove={() => clearTimeout(closeTimeout)} -->
			<div class="logo"></div>
			<form class="search">
				<input
					aria-label="Search"
					id="search"
					autocomplete="off"
					value="1 Chronicles"
				>
			</form>
			<div class="options">
				<button id="settingsToggle">
					<div class="mingcute menu-line"></div>
				</button>
			</div>
		</header>
		<main dir="ltr">
			<noscript>Please enable JavaScript.</noscript>
			Loading...
		</main>
		<div class="popover" id="wordHover"></div>
		<form class="popover" id="settings">
			<label>
				Theme
				<select id="theme">
					<option value="system">System</option>
					<option value="dark">Dark</option>
					<option value="light">Light</option>
				</select>
			</label>
			<label>
				Font size
				<input
					id="fontSize"
					type="range"
					min="8"
					max="48"
					step="2"
				>
			</label>
			<label>
				Column width
				<input
					id="columnWidth"
					type="range"
					min="100"
					max="2000"
					step="20"
				>
			</label>
			<label>
				Language
				<select id="locale">
					<option value="en">English</option>
					<option value="he">עברית</option>
					<!-- <option value="el">Ελληνικά</option> -->
					<!-- <option value="es">español</option> -->
				</select>
			</label>
			<a href="/settings">Settings</a>
		</form>
	</body>
</html>
