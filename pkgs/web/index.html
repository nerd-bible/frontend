<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<!-- maybe worth adding more formats? -->
		<!-- https://dev.to/masakudamatsu/favicon-nightmare-how-to-maintain-sanity-3al7 -->
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<title>Nerd Bible</title>
		<script type="module" defer src="./src/index.ts"></script>
		<link rel="stylesheet" href="./src/index.css" />
	</head>
	<body class="root">
		<header>
			<!-- onPointerMove={() => clearTimeout(closeTimeout)} -->
			<div class="logo"></div>
			<form class="search">
				<input
					aria-label="Search"
					id="search"
					autocomplete="off"
					value="1 Chronicles"
				>
			</form>
			<div class="options">
				<details class="dropdown">
					<summary>
						<div class="mingcute menu-line"></div>
					</summary>
					<form class="content">
						<label>
							Theme
							<select id="theme">
								<option value="system">System</option>
								<option value="dark">Dark</option>
								<option value="light">Light</option>
							</select>
						</label>
						<label>
							Font size
							<input
								id="fontSize"
								type="range"
								min="8"
								max="48"
								step="2"
							>
						</label>
						<label>
							Language
							<select id="lang">
								<option value="en">English</option>
								<option value="he">עברית</option>
								<option value="el">Ελληνικά</option>
								<option value="es">español</option>
							</select>
						</label>
						<a href="/settings">Settings</a>
					</form>
				</details>
			</div>
		</header>
		<main dir="ltr">
			<noscript>Please enable JavaScript.</noscript>
			Loading...
		</main>
		<div id="wordHover" style="position:absolute;display:none">
		</div>
	</body>
</html>
