<!doctype html>
<html class="system">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" sizes="any" href="./src/logo.svg" />
		<link rel="icon" sizes="32x32" href="./src/logo-32.png" />
		<title>Nerd Bible</title>
		<!-- SEO -->
		<meta name="description" content="Personal Bible Study tool.">
		<script type="module" src="./src/critical.ts"></script>
		<link rel="stylesheet" href="./src/css/critical.css" />
	</head>
	<body>
		<header>
			<!-- onPointerMove={() => clearTimeout(closeTimeout)} -->
			<div class="logo"></div>
			<form class="search">
				<input autofocus aria-label="Search" id="search" autocomplete="off">
			</form>
			<div class="options">
				<button id="settingsToggle" aria-label="Quick settings">
					<div class="mingcute menu-line"></div>
				</button>
			</div>
		</header>
		<main dir="ltr">
			<div class="loading">
				<div class="book">
					<figure class="page turning">
						<div class="mingcute menu-line"></div>
					</figure>
					<figure class="page turning">
						<div class="mingcute menu-line"></div>
					</figure>
					<figure class="page turning">
						<div class="mingcute menu-line"></div>
					</figure>
					<figure class="page turning">
						<div class="mingcute menu-line"></div>
					</figure>
				</div>
				<noscript>
					<div>Please enable JavaScript.</div>
					<style>[data-l10n-id="Loading"]{display:none}</style>
				</noscript>
				<div data-l10n-id="Loading"></div>
			</div>
		</main>
		<div class="popover" id="wordHover"></div>
		<form class="popover" id="settings">
			<label>
				<span data-l10n-id="Theme"></span>
				<select id="theme">
					<option value="system" data-l10n-id="System"></option>
					<option value="dark" data-l10n-id="Dark"></option>
					<option value="light" data-l10n-id="Light"></option>
				</select>
			</label>
			<label>
				<span data-l10n-id="Font-size"></span>
				<input id="fontSize" type="range" min="8" max="48" step="2">
			</label>
			<label>
				<span data-l10n-id="Column-width"></span>
				<input id="columnWidth" type="range" min="100" max="2000" step="20">
			</label>
			<label>
				<span data-l10n-id="Language"></span>
				<select id="locale"></select>
			</label>
			<a href="/settings" data-l10n-id="Settings"></a>
		</form>
	</body>
</html>
