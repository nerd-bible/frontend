<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" sizes="any" href="./src/logo.svg" />
		<link rel="icon" sizes="32x32" href="./src/logo-32.png" />
		<title>Nerd Bible</title>
		<!-- SEO -->
		<meta name="description" content="Personal Bible Study tool.">
		<script type="module" src="./src/critical.ts"></script>
		<link rel="stylesheet" href="./src/css/critical.css" />
	</head>
	<body>
		<header>
			<!-- onPointerMove={() => clearTimeout(closeTimeout)} -->
			<div class="logo"></div>
			<form class="search">
				<input aria-label="Search" id="search" autocomplete="off">
			</form>
			<div class="options">
				<button id="settingsToggle" aria-label="Quick settings">
					<div class="mingcute menu-line"></div>
				</button>
			</div>
		</header>
		<main dir="ltr">
			<div class="loading">
				<div class="book">
					<figure class="page turning">
						<div class="mingcute menu-line"></div>
					</figure>
					<figure class="page turning">
						<div class="mingcute menu-line"></div>
					</figure>
					<figure class="page turning">
						<div class="mingcute menu-line"></div>
					</figure>
					<figure class="page turning">
						<div class="mingcute menu-line"></div>
					</figure>
				</div>
				<noscript>
					<div>Please enable JavaScript.</div>
					<style>.loadingMsg{display:none}</style>
				</noscript>
				<div class="loadingMsg">Loading</div>
			</div>
		</main>
		<div class="popover" id="wordHover"></div>
		<form class="popover" id="settings">
			<label>
				Theme
				<select id="theme">
					<option value="system">System</option>
					<option value="dark">Dark</option>
					<option value="light">Light</option>
				</select>
			</label>
			<label>
				Font size
				<input id="fontSize" type="range" min="8" max="48" step="2">
			</label>
			<label>
				Column width
				<input id="columnWidth" type="range" min="100" max="2000" step="20">
			</label>
			<label>
				Language
				<select id="locale">
					<option value="en">English</option>
					<option value="he">עברית</option>
					<!-- <option value="el">Ελληνικά</option> -->
					<!-- <option value="es">español</option> -->
				</select>
			</label>
			<a href="/settings">Settings</a>
		</form>
	</body>
</html>
